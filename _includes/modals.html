 <!-- Portfolio Modals -->
 {% for post in site.tags.portfolio %}

    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <p>{{ post.description }}</p>
                            <ul class="list-inline item-details">
                                <li>Client:
                                    <strong>{{ post.client }}
                                    </strong>
                                </li>
                                <li>Online project:
                                    <strong>{{ post.project }}
                                    </strong>
                                </li>
                                <li>Date:
                                    <strong>{{ post.project-date }}
                                    </strong>
                                </li>
                                <li>Service:
                                    <strong>{{ post.category }}
                                    </strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}

<!-- CV modal -->
{% for post in site.tags.cv %}
    <div class="portfolio-modal modal fade cv" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
          <button class="btn btn-success" id="download-cv"><a href='http://bluesmile82.github.io/alvaroleal.pdf' target="_blank" download><i class="fa fa-download"></i> Download CV</a></button>
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <img src="img/foto.jpg" class="img-responsive img-centered img-circle" style="width: 200px" alt="{{ post.alt }}">
                            <hr class="star-primary">
                                {{ post.content }}
                            <button type="button" class="btn btn-success" ><a href='http://bluesmile82.github.io/alvaroleal.pdf' target="_blank" download><i class="fa fa-download"></i> Download</a></button>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
